<div class="container">
    <div class="row">
        <p>Name:{{user.fullName}}</p><br/>
        
    </div>
    <div class="row">
        <p>Email:{{user.email}}</p><br/>
    </div>
    <div class="row">
        <p>Age:{{user.age}}</p><br/>
    </div>
    <div class="row">
        <p>MobileNumber:{{user.mobileNumber}}</p><br/>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-success" (click)="approve()">Approve</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-danger" (click)="reject()">Reject</button>
        </div>
        
    </div>
</div><br/>
<div class="container">
    <button class="btn btn-primary" (click)="back()" >Back to see Users for approval </button>
</div><br/>
<div class="container">
    <p>{{message}}</p>
</div>
