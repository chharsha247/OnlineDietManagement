<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center" style="color: white;">Login</h5>
              <form class="form-signin">
                <div class="form-label-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Enter Email" [(ngModel)]="email" required>
                  
                </div>
  
                <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password" required>
                
                </div><br>
                <div>
                  <p style="color: red;">{{errorMsg}}</p>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" name="login" (click)="authenticate()">Login</button>
                
              </form>
              <div class="row" style="color:white">
                <p>Not an Existing User? <a href="http://localhost:4200/register">Click Here</a> to Register</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
